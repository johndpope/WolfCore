# See: https://github.com/realm/SwiftLint

disabled_rules:
    - function_body_length
    - line_length
    - todo
    - force_try
    - force_cast
    - type_name
    - valid_docs
    - conditional_binding_cascade

file_length:
    warning: 1000
    error: 1200

variable_name:
    min_length: 1
    max_length: 50

type_body_length:
    warning: 500
    error: 800

cyclomatic_complexity:
    warning: 10
    error: 12

function_parameter_count:
    warning: 15
    error: 20
